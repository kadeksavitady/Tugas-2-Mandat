<!DOCTYPE html>
<html>
<head>
    <title>Text Analyzer</title>
</head>
<body>
    <h2>Analisis Kata</h2>
    <form method="POST">
        <textarea name="text" rows="6" cols="50" placeholder="Tulis teks di sini..." required></textarea><br>
        <button type="submit">Analisis</button>
    </form>

    {% if result %}
    <h3>5 Kata Terbanyak:</h3>
    <ul>
        {% for word, count in result %}
            <li>{{ word }}: {{ count }} kali</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
